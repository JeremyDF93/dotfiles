# Settings
set -g base-index 1
set -g pane-base-index 1

set -g history-limit 100000
set -g default-terminal "screen-256color"

# Theme
source "/home/jeremy/.tmux/colors/dark.conf"

# Binds
unbind C-b
set -g prefix C-a
bind a send-prefix

bind r source-file ~/.tmux.conf
bind c new-window -c '#{pane_current_path}'

