<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <alias>
  <family>monospace</family>
  <prefer>
   <family>DejaVu Sans Mono for Powerline</family>
   <family>DejaVu Sans Mono Bold for Powerline</family>
   <family>DejaVu Sans Mono Bold Oblique for Powerline</family>
   <family>DejaVu Sans Mono Oblique for Powerline</family>
  </prefer>
 </alias>
 <match target="font">
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
  <edit mode="assign" name="lcdfilter">
   <const>lcddefault</const>
  </edit>
  <edit mode="assign" name="rgba">
   <const>none</const>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
